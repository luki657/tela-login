<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A new web page">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="favicon.ico">
    <title>Tela de login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Estilos/style.css"/> 
    <link rel="stylesheet" href="Estilos/media-queries.css" />
    
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
        <!-- Foto place -->
      </div>
      <div id="formulario">
        <h1>Login</h1> 
        <p>Seja bem-vindo(a) de volta ! <br />Entre na sua conta conta para configurar-lรก </p> 
        <form action="login.php" method="post" autocomplete="on"> 
        <div class="campo">
          <i class="material-icons">person</i>
          <input type="email" name="email" id="email" maxlength="30" required autocomplete="email" placeholder="digite seu email" />
          <label for="email">email</label>
        </div>
        <div class="campo">
          <i class="material-icons">vpn_key</i>
          <input type="password" name="pass" id="ipass" minlength="8" maxlength="15" required autocomplete="current_password" placeholder="digite sua senha" />
          <label for="ipass">password</label>
        </div>
        <input type="submit" value="Enviar" /> 
        <a href="esqueci.html" class="botao">
          Esqueci a senha
          <i class="material-icons">mail</i>
        </a>
      </form>
      </div> 
    </section>
  </main>
</body>
</html>
