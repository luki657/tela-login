<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A new web page">

    <link rel="icon" href="favicon.ico">
    <title>Tela de login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="Estilos/style.css" media="all" /> 
    <link rel="stylesheet" href="Estilos/media-queries.css" />
    
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
        <!-- Foto place -->
      </div>
      <div id="formulario">
        <h1>Login</h1> 
        <p>Seja bem-vindo(a) de volta ! <br />Entre na sua conta conta para configurar-lรก </p>
      </div> 
      <form action="login.php" method="post" autocomplete="on"> 
        <div class="campo">
          <span class="material-symbols">person</span> 
          <input type="email" name="email" id="email" maxlength="30" required
          autocomplete="email"/>
          <label for="email">email</label>
        </div>
        <div class="campo">
          <span class="material-symbols">vpn_key</span> 
          <input type="password" name="pass" id="ipass" minlength="8"
          maxlength="15" required autocomplete="curent_password"/>
          <label for="ipass">password</label>
        </div>
        <input type="submit" value="Enviar" /> 
        <a href="esqueci.html">Esqueci a senha <span class="material-symbols">mail</span> </a>
      </form>
    </section>
  </main>
</body>
</html>
