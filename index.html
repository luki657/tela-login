<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A new web page">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="favicon.ico">
    <title>Tela de login</title> 
    <link rel="stylesheet" href="Estilos/style.css" media="all" /> 
    <link rel="stylesheet" href="Estilos/tablet.css" /> 
    <link rel="stylesheet" href="Estilos/desktop.css" />
</head>
<body>
  <div id="container">
    <fieldset>
      <form action="#" method="post">
        <div class="email">
          <label for="imail">Email:</label>
          <input type="email/text" name="mail" id="imail" required="" />
        </div>
        <div class="pass">
          <label for="ipass">Password</label>
          <input type="papassword" name="pass" id="ipass" required />
        </div>
        <div class="send">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </fieldset>
  </div>
</body>
</html>
